<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="nombre"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchNombre()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Tutorials List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let pelicula of peliculas; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActivePelicula(pelicula, i)"
        >
          {{ pelicula.nombre }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllPeliculas()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <app-pelicula-details
        [viewMode]="true"
        [currentPelicula]="currentPelicula"
      ></app-pelicula-details>
    </div>
  </div>
